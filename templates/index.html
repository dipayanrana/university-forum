{{define "content"}}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mb-4">
            <div class="card-body">
                <form method="GET" action="/search">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for posts...">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mb-4">Recent Discussions</h2>
        {{if .Posts}}
            {{range .Posts}}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{.Title}}</h5>
                    <p class="card-text">{{.Content}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Posted by <a href="/user/{{.AuthorName}}">{{.AuthorName}}</a> on {{.CreatedAt}}</small>
                        <a href="/post/{{.ID}}" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
            {{end}}
        {{else}}
            <div class="alert alert-info">
                No discussions yet. Be the first to start a discussion!
            </div>
        {{end}}
        
        {{if .IsAuthenticated}}
        <div class="text-center mt-4">
            <a href="/create-post" class="btn btn-primary">Start New Discussion</a>
        </div>
        {{end}}
    </div>
</div>
{{end}}
